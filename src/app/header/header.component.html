<div class="container" id="container">
    <div class="header title font size" *ngIf="!onCheckout && !isShopping && countHeader < 2">
        <mat-icon aria-hidden="false" aria-label="cart">shopping_cart</mat-icon>
        <p>{{countHeader}} ITEM</p>
    </div>
    <div class="header title font size" *ngIf="!onCheckout && !isShopping && countHeader > 1">
        <mat-icon aria-hidden="false" aria-label="cart">shopping_cart</mat-icon>
        <p>{{countHeader}} ITEMS</p>
    </div>
    <mat-toolbar class="toolbar">
        <app-menu class="hide" *ngIf="!onCheckout"></app-menu>
        
        
        <div class="logo desktop" *ngIf="isShopping && !onCheckout">
            <a routerLink="/home" routerLinkActive="active">
            <button mat-icon-button 
                class="example-icon favorite-icon"
                aria-label="logo">
                <img class="" src="assets/logo/logo-r.png" alt="LWA">
            </button>
            </a>
        </div>
        <div class="logo mobile title font size" *ngIf="isDisplayed">
            <p>{{productTitle}}</p>
        </div>
        <div class="logo mobile font size" *ngIf="!onCheckout && isShopping && !isDisplayed">
            <p>{{pageTitle}}</p>
        </div>
        
        
        <div class="logo checkout" *ngIf="onCheckout">
            <img class="" src="assets/logo/logo-r.png" alt="LWA">
        </div>
        <a routerLink="shopping-cart" class="hide" *ngIf="!onCheckout">
            <button mat-icon-button aria-label="shopping-cart" class="cart-button">
                <mat-icon 
                    [matBadge]="count" 
                    [matBadgeHidden]="count === 0"
                    matBadgeColor="accent" 
                    matBadgePosition="below after"
                    matBadgeSize="small"
                    matBadgeOverlap="true"
                    >shopping_cart</mat-icon>
            </button>
        </a>
        <app-mobile-menu class="show"></app-mobile-menu>
      </mat-toolbar>
</div>
