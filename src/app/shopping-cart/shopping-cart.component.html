<div class="container">
  <div class="row title">
    <h1>CART</h1>
  </div>
<div ng-template *ngIf="dataSource?.length; else noRecipes" class="row content">
  <table mat-table [dataSource]="dataSource" class="content" color="primary">
    
      <ng-container matColumnDef="name" color="primary">
        <th mat-header-cell *matHeaderCellDef> Item </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        <td mat-footer-cell *matFooterCellDef> Total </td>
      </ng-container>
    
      <!-- <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container> -->

      <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef> Quantity </th>
          <td mat-cell *matCellDef="let element">
              <form [formGroup]="quantityFormGroup" class="example-form">
                  <mat-form-field style="width:10vw">
                      <input type="number" min="1" id="element.idProduct" matInput formControlName="quantity" required
                      (input)="element.price = getProductBasePrice(element.idProduct) * this.quantityFormGroup.get('quantity').value"
                      (input)="element.quantity = this.quantityFormGroup.get('quantity').value">
                      <!-- <input [value] = "element.quantity" type="number" min="1" id="element.idProduct" matInput formControlName="quantity" required
                      (input)="element.price = getProductBasePrice(element.idProduct) * element.quantity"> -->
                  </mat-form-field>
              </form>
          </td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>
    
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Cost </th>
        <td mat-cell *matCellDef="let element"> {{element.price | currency:"EUR":"symbol"}} </td>
        <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency:"EUR":"symbol"}} </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" aria-label="delete" (click)="removeProductFromCart(element.idProduct)">
            <mat-icon>clear</mat-icon>
          </button></td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
    
      
      
    </table>
    <div class="center">
      <a *ngIf="isEnabled" routerLink="/checkout" routerLinkActive="true">
        <button mat-raised-button color="primary" type="submit" (click)="checkout()" [disabled]="!dataSource.length">CHECKOUT</button>
      </a>
    </div>
  </div>
  
  
    
  <ng-template #noRecipes><p>Your cart is empty!</p></ng-template>
</div>
