<div class="container">
    <h2>CONTACT</h2>
    <div [hidden]="submitted">
        <form [formGroup]='FormData' (ngSubmit)="onSubmit(FormData.value)">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" required name="name" formControlName="Name">
        </div>
  
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email" formControlName="Email">
        </div>
  
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" class="form-control" id="subject" name="subject" formControlName="Subject">
        </div>

        <div class="form-group">
            <label for="email">Message</label>
            <textarea class="form-control" id="message" name="message" formControlName="Message"></textarea>
          </div>
  
        <button type="submit" class="btn btn-success" [disabled]="!FormData.valid">Submit</button>
        <!-- <button type="button" class="btn btn-default" (click)="newContact(); contact.reset()">New Contact</button> -->
      </form>
    </div>
  
    <div [hidden]="!submitted">
      <h2>You submitted the following:</h2>
      <div class="row">
        <div class="col-xs-3">Name</div>
        <div class="col-xs-9">{{ model.name }}</div>
      </div>
      <div class="row">
        <div class="col-xs-3">Email</div>
        <div class="col-xs-9">{{ model.email }}</div>
      </div>
      <div class="row">
        <div class="col-xs-3">Subject</div>
        <div class="col-xs-9">{{ model.subject }}</div>
      </div>
      <div class="row">
        <div class="col-xs-3">Message</div>
        <div class="col-xs-9">{{ model.message }}</div>
      </div>
      <br>
      <button class="btn btn-primary" (click)="submitted=false">Edit</button>
    </div>
</div>
