<div class="container">


  <div class="title">
    <h1>CONTACT</h1>
  </div>
  <div class="separator top"></div> 
  <div class="form">
    <form [formGroup]='FormData' (ngSubmit)="onSubmit(FormData.value)" class="content">
      
      <mat-form-field appearance="outline">
        <mat-label for="name">NAME</mat-label>
        <input matInput type="text" id="name" formControlName="Name" required>
        <mat-error *ngIf="nameFormGroup.hasError('name') && !nameFormGroup.hasError('required')">
          Please enter a name
        </mat-error>
        <mat-error *ngIf="nameFormGroup.hasError('required')">
          Name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
        
      <mat-form-field appearance="outline">
        <mat-label for="email">EMAIL</mat-label>
        <input matInput type="email" id="email" formControlName="Email" required>
      </mat-form-field>
      
      <mat-form-field appearance="outline">
        <mat-label for="subject">SUBJECT</mat-label>
        <input matInput type="text" id="subject" formControlName="Subject" required>
        
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label for="message">MESSAGE</mat-label>
        <textarea matInput type="text" id="message" formControlName="Message" required></textarea>
      </mat-form-field>

      <p class="text-danger">{{ errorMessage }}</p>
      <div class="separator"></div> 
      <button class="submit" mat-raised-button color="primary" type="submit" [disabled]="FormData.invalid">SEND</button>
    </form>
    
  </div>
  
</div>
