<h1>list-products works!</h1>
<button (click)="onClickAddProduct()" mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
    <mat-icon>add</mat-icon></button>
<ul>
    <li *ngFor="let product of products">
        <div class="container">
            <mat-card class="example-card">
                <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{ product.name }}</mat-card-title>
                <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
                </mat-card-header>
                <img mat-card-image src="https://source.unsplash.com/collection/1201885/1600x900" alt="product">
                <mat-card-content>
                <p>
                    The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
                    A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
                    bred for hunting.
                </p>
                </mat-card-content>
                    {{ product.price }}
                <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </li>
</ul>
