<div class="container">
<h1>list-products works!</h1>
<a routerLink="/products/create-product">
    <button mat-mini-fab color="primary" aria-label="add">
        <mat-icon>add</mat-icon>
    </button>
</a>

<ul>
    <li *ngFor="let product of products">
        
            <mat-card class="example-card">
                <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title><a routerLink="/products/{{product.idProduct}}"> {{ product.title }} </a></mat-card-title>
                <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
                </mat-card-header>
                <img mat-card-image src="https://source.unsplash.com/collection/1201885/1600x900" alt="product">
                <mat-card-content>
                <p>
                    The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
                    A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
                    bred for hunting.
                </p>
                </mat-card-content>
                    {{ product.price }}
                <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
                </mat-card-actions>
            </mat-card>
    </li>
</ul>
</div>
