<div class="list-product-container">
    <div class="list-product-title">
        <h1>PRODUCTS</h1>
    </div>
    
    <div *ngIf="products" class="sub-container">
        <div *ngFor="let product of products" class="sub-sub-container">
            <a routerLink="/products/{{product.idProduct}}">
            <mat-card class="example-card">
                <mat-card-header>
                <mat-card-title><a routerLink="/products/{{product.idProduct}}"> {{ product.name }} </a></mat-card-title>
                <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
                </mat-card-header>
                <img mat-card-image src="https://source.unsplash.com/collection/1201885/1600x900" alt="product">
                <mat-card-content>
                    {{ product.price | currency:"EUR":"symbol"}}
                </mat-card-content>
            </mat-card>
        </a>
        </div>
    </div>
</div>
