
<div class="product-container" (swipeRight)="onSwipeRight()">
    <h1 class="page-title">PRODUCTS</h1>
    <div class="product-price-title">
        <h2 class="price">{{ product.price | currency:"EUR":"symbol"}}</h2>
        <h1>{{ product.name}}</h1>
    </div>
    <p *ngIf="nonExistentProduct">Ce produit n'existe pas</p>
    <div class="product-images">
        <div class="primary-image">
            <img mat-card-image src="https://source.unsplash.com/collection/9634735/1600x900" alt="product">
        </div>
        <ul class="product-thumbnails">
            <li>
            </li>
        </ul>
    </div>
    <div class="product-details">
        <form [formGroup]="addToCartFormGroup" class="product-form">
            <mat-form-field appearance="none">
                <mat-select placeholder="Please select a size" (valueChange)="saveSize($event)" class="size-selection" type="text" id="size" formControlName="size" required>
                    <mat-option *ngFor="let i = index; let size of product.size" [value]=size>
                    {{size}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <button typr="submit" class="button" mat-flat-button (click)="addToCart()" (click)="setProductQuantity()" [disabled]="addToCartFormGroup.invalid">ADD TO CART</button>
        </form>
        <div class="product-description">
            <p>{{product.description}}</p>
        </div>
    </div>
</div>
