<div class="container">
  <div class="row header">
    <app-header></app-header>
  </div>
  <div class="row content">
    <router-outlet (activate)="onActivate($event)"></router-outlet>
    <div class="separator"></div>
  </div>
  
  <div class="row cart button">
    <a routerLink="/shopping-cart" routerLinkActive="true">
      <button mat-raised-button color="transparent" >
        <mat-icon aria-hidden="false" aria-label="cart" appearance="outline" *ngIf="isShopping">shopping_cart</mat-icon>
        <p *ngIf="!isShopping" class="checkout button">CHECKOUT</p>
      </button>
      </a>
  </div>
  
  <div class="row footer">
    <app-footer></app-footer>
  </div>
</div>
