<div class="container">
  <div class="row header">
    <app-header></app-header>
  </div>
  <div class="row content">
    <router-outlet></router-outlet>
    <div class="separator"></div>
  </div>
  
  <div class="row cart button" *ngIf="!onCheckout">
    <a routerLink="/shopping-cart" routerLinkActive="true" *ngIf="isShopping">
      <button mat-raised-button color="transparent" >
        <mat-icon aria-hidden="false" aria-label="cart" appearance="outline" >shopping_cart</mat-icon>
      </button>
      </a>
      <a routerLink="/checkout" routerLinkActive="true"
      *ngIf="!isShopping">
        <button mat-raised-button color="transparent" >
          <p  class="checkout button">CHECKOUT</p>
        </button>
        </a>
        
      
      
  </div>
  
  <div class="row footer">
    <app-footer></app-footer>
  </div>
</div>
